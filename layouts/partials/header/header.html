{{ if .Site.Params.alert -}}
{{ partial "header/alert.html" . }}
{{ end -}}

<header class="main-header">
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand col-lg-6" href="{{ .Site.Home.RelPermalink }}">
        {{ if isset .Site.Params "mainmenulogo" }}
        <img src="{{ .Site.Params.mainMenuLogo | relURL }}" alt="logo" width="30" height="24"
          class="d-inline-block align-text-top">
        {{ end }}
        <i class="bi bi-circle-fill"></i>
        <strong>{{ .Site.Title }}</strong>
      </a>

      <div class="col-lg-6 d-lg-flex justify-content-lg-end">
        <a class="btn btn-outline-primary disabled" role="button">Coming soon</a>
      </div>
    </div>
  </nav>
</header>
